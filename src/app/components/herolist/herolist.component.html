<mat-card class="heros-card">
  <mat-card-header>
    <mat-card-title>Your Superheros</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card class="hero" *ngFor="let hero of herolist">
      <mat-card-content class="hero-content">
        <img class="hero-content-img" src="{{ hero.image }}" />
        <span class="hero-content-name"> {{ upper(hero.name) }} </span>
        <div class="hero-content-buttons">
          <button mat-raised-button color="warn" (click)="deleteHero(hero.id)">
            <mat-icon class="hero-btn-icon" aria-label="delete">delete</mat-icon>
            <span class="hero-span">
              Delete
            </span>
          </button>
          <button mat-raised-button color="accent" [routerLink]="['edit', hero.id]" [state]="hero">
            <mat-icon class="hero-btn-icon" aria-label="edit">edit</mat-icon>
            <span class="hero-span">
              Edit
            </span>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
